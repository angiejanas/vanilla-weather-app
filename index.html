<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Harmattan&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row search-form">
            <div class="col-7"><input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"></input></div>
            <div class="col-1"><input type="submit" value="go" class="btn btn-primary w-200"></input></div>
            <div class="col-3"><input type="submit" class="btn btn-primary w-200" value="Current Location" id="current-location"> </input></div>
          </div>
        </form>
      <div class="overview">
        <h1 id="city"></h1>
        <ul>
          <li>Last updated: <span id="date"></span>
          </li>
          <li id="description">
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
            <img src="#" alt="" class="float-left" id="icon">  
            <div class="float-left">
              <strong id="temperature"></strong>
              <span class="units">
                <a href="#" id="fahrenheit-link" class="active">˚F</a> |
                <a href="#" id="celsius-link">˚C</a>
              </span>    
            </div>
          </div>
        </div>
        <div class="col-6">      
          <ul>
            <li>
              Humidity: <span id="humidity"></span>%
            </li>
            <li>
              Wind: <span id="wind"></span> mph
            </li> 
          </ul>
          
        </div>
      </div>
      <div class="row weather-forecast" id="forecast">
        
      </div>
    </div>
        <small>
          <a href="https://github.com/angiejanas/vanilla-weather-app" target="_blank">Open-source code</a> by Angie Janas
        </small>
  </div>
    <script src="src/app.js"></script>
  </body>
</html>
